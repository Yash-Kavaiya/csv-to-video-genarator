[CLI]
# Manim Configuration File
# This file configures default settings for Manim video generation

# Output quality presets:
# -ql, --quality l, --low_quality     854x480   15fps  (Low quality)
# -qm, --quality m, --medium_quality  1280x720  30fps  (Medium quality)
# -qh, --quality h, --high_quality    1920x1080 60fps  (High quality)
# -qp, --quality p, --production_quality 3840x2160 60fps (4K quality)

# Default quality
quality = high_quality

# Output directory
media_dir = ./generated_videos

# Preview settings
preview = False

# Video format
format = mp4

# Frame rate (fps)
frame_rate = 60

# Background color (hex color code)
background_color = BLACK

# Enable transparency
transparent = False

# Save last frame as PNG
save_last_frame = True

# Save animation as GIF (in addition to video)
save_as_gif = False

# Verbosity level (DEBUG, INFO, WARNING, ERROR, CRITICAL)
verbosity = INFO

# Leave progress bars displayed in terminal
leave_progress_bars = True

# Write to movie file
write_to_movie = True

# Log to file
log_to_file = True

# Maximum number of files cached
max_files_cached = 100

# Flush cache
flush_cache = False

# Disable caching
disable_caching = False

# Video codec
video_codec = libx264

# Pixel format
pixel_format = yuv420p

# Audio codec
audio_codec = aac

# Audio bitrate
audio_bitrate = 192k

[logger]
# Logging configuration
log_level = INFO
log_dir = ./logs
